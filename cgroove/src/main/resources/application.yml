server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:devSecretKeyForLocalDevelopmentOnlyDoNotUseInProduction123!}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://127.0.0.1:5501,http://localhost:5501}

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    enabled: ${SWAGGER_ENABLED:true}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/cgroove-db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        default_batch_fetch_size: 50
        format_sql: true
    show-sql: ${JPA_SHOW_SQL:true}

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true

logging:
  level:
    org.hibernate.SQL: ${LOG_LEVEL_SQL:debug}

file:
  upload:
    # 로컬: 상대 경로 (프로젝트 루트/uploads)
    # prod: application-prod.yml에서 절대 경로로 오버라이드
    base-dir: ${FILE_UPLOAD_BASE_DIR:uploads}
    user-dir: users
    club-dir: clubs
    post-dir: posts
    event-dir: events

management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}