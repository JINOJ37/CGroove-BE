spring:
  datasource:
    # H2 DB URL (MySQL 모드로 동작하게 설정)
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 테이블 생성 -> 끝나면 삭제
    properties:
      hibernate:
        format_sql: true # 실행되는 쿼리를 예쁘게 보여줌
        show_sql: true   # 쿼리 로그 출력
    defer-datasource-initialization: true # 데이터 초기화 시점 조절

  sql:
    init:
      mode: never # data.sql 등 자동 실행 방지 (테스트 오염 방지)

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace # 파라미터 값(?,?)도 보고 싶으면 켜기

jwt:
  secret: thisIsATestSecretKeyForDanceCommunityProjectMustBeLongEnough

cors:
  allowed-origins: http://localhost:5501