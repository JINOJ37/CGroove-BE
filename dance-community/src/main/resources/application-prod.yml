# 운영 환경 설정 (반드시 환경 변수 설정 필요)
# 실행: java -jar app.jar --spring.profiles.active=prod

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # 운영에서는 스키마 자동 변경 금지
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  datasource:
    url: jdbc:mysql://cgroove-db.c5yecoi0s1d1.ap-northeast-2.rds.amazonaws.com:3306/dance_community?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: admin
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://cgroove.vercel.app}

springdoc:
  swagger-ui:
    enabled: false  # 운영에서 Swagger UI 비활성화

logging:
  level:
    root: INFO
    org.hibernate.SQL: warn
    com.example.dance_community: info

file:
  upload:
    base-dir: ${FILE_UPLOAD_BASE_DIR:"uploads"}
    user-dir: users
    club-dir: clubs
    post-dir: posts
    event-dir: events

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus  # info 제외
  endpoint:
    health:
      show-details: never  # 상세 정보 숨김
